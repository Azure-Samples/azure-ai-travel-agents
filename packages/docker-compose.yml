name: ai-travel-agents
services:
  tool-customer-query:
    container_name: tool-customer-query
    build: ./tools/customer-query
    ports:
      - "5001:8080"
    environment:
      - OTEL_SERVICE_NAME=tool-customer-query
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889

  tool-destination-recommendation:
    container_name: tool-destination-recommendation
    build: ./tools/destination-recommendation
    ports:
      - "5002:8080"

  tool-itinerary-planning:
    container_name: tool-itinerary-planning
    build: ./tools/itinerary-planning
    ports:
      - "5003:8000"

  tool-code-evaluation:
    container_name: tool-code-evaluation
    image: alpine:latest
    command: echo "Code evaluation service disabled"
    ports:
      - "5004:5000"

  tool-model-inference:
    container_name: tool-model-inference
    image: alpine:latest
    command: echo "Model inference service disabled - using Gemini API instead"
    ports:
      - "5005:5000"
  
  tool-web-search:
    container_name: tool-web-search
    image: alpine:latest
    command: echo "Web search service disabled"
    ports:
      - "5006:5000"
      
  tool-echo-ping:
    container_name: tool-echo-ping
    build: ./tools/echo-ping
    ports:
      - "5007:3000"
    depends_on:
      - aspire-dashboard
    env_file:
      - "./tools/echo-ping/.env"
      - "./tools/echo-ping/.env.docker" # override .env with .env.docker

  web-api:
    container_name: web-api
    build: ./api
    ports:
      - "4000:4000"
    depends_on:
      - tool-customer-query
      - tool-destination-recommendation
      - tool-itinerary-planning
      - tool-code-evaluation
      - tool-model-inference
      - tool-web-search
      - tool-echo-ping
    env_file: 
      - "./api/.env"
      - "./api/.env.docker" # override .env with .env.docker
    environment:
      - IS_LOCAL_DOCKER_ENV=true 
      - DEBUG=true # Enable Azure JS SDK debug logging
  
  api-python:
    container_name: api-python
    build: ./api-python
    ports:
      - "8000:4000"
    depends_on:
      - tool-customer-query
      - tool-destination-recommendation
      - tool-itinerary-planning
      - tool-code-evaluation
      - tool-model-inference
      - tool-web-search
      - tool-echo-ping
    env_file: 
      - "./api-python/.env"
      - "./api-python/.env.docker" # override .env with .env.docker
    environment:
      - IS_LOCAL_DOCKER_ENV=true 
      - DEBUG=true # Enable Azure JS SDK debug logging


  web-ui:
    container_name: web-ui
    build: ./ui
    ports:
      - "4200:4200"
    depends_on:
      - web-api
    env_file: 
      - "./api/.env"
      - "./api/.env.docker" # override .env with .env.docker

  aspire-dashboard:
    container_name: aspire-dashboard
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.1
    ports:
      - 18888:18888
      - 4317:18889
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true