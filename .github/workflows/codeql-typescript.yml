name: "CodeQL TypeScript"

on:
  push:
    branches: [main]
    paths:
      - 'packages/api/*.ts'
      - 'packages/api/*.js'
      - 'packages/ui/*.ts'
      - 'packages/ui/*.js'
      - 'packages/tools/code-evaluation/**/*.ts'
      - 'packages/tools/code-evaluation/**/*.js'
      - 'packages/tools/web-search/**/*.ts'
      - 'packages/tools/web-search/**/*.js'
      - 'packages/tools/echo-ping/**/*.ts'
      - 'packages/tools/echo-ping/**/*.js'
      - 'src/shared/**/*.ts'
      - 'src/shared/**/*.js'
      - '.github/workflows/codeql-typescript.yml'
      - '.github/codeql/typescript-config.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/api/*.ts'
      - 'packages/api/*.js'
      - 'packages/ui/*.ts'
      - 'packages/ui/*.js'
      - 'packages/tools/code-evaluation/**/*.ts'
      - 'packages/tools/code-evaluation/**/*.js'
      - 'packages/tools/web-search/**/*.ts'
      - 'packages/tools/web-search/**/*.js'
      - 'packages/tools/echo-ping/**/*.ts'
      - 'packages/tools/echo-ping/**/*.js'
      - 'src/shared/**/*.ts'
      - 'src/shared/**/*.js'
      - '.github/workflows/codeql-typescript.yml'
      - '.github/codeql/typescript-config.yml'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at midnight UTC

jobs:
  analyze:
    name: Analyze TypeScript Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          for dir in packages/tools/code-evaluation packages/tools/web-search packages/tools/echo-ping src/api src/ui; do
            if [ -f "$dir/package.json" ]; then
              cd $dir && npm install && cd -
            fi
          done

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript
          config-file: .github/codeql/typescript-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "typescript-analysis"
          upload: true