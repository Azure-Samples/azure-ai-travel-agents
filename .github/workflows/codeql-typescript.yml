name: "CodeQL TypeScript"

on:
  push:
    branches: [main]
    paths:
      - 'packages/api-langchain-js/*.ts'
      - 'packages/api-langchain-js/*.js'
      - 'packages/api-llamaindex-ts/*.ts'
      - 'packages/api-llamaindex-ts/*.js'
      - 'packages/ui-angular/*.ts'
      - 'packages/ui-angular/*.js'
      - 'packages/mcp-servers/echo-ping/**/*.ts'
      - 'packages/mcp-servers/echo-ping/**/*.js'
      - '.github/workflows/codeql-typescript.yml'
      - '.github/codeql/typescript-config.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/api-langchain-js/*.ts'
      - 'packages/api-langchain-js/*.js'
      - 'packages/api-llamaindex-ts/*.ts'
      - 'packages/api-llamaindex-ts/*.js'
      - 'packages/ui-angular/*.ts'
      - 'packages/ui-angular/*.js'
      - 'packages/mcp-servers/echo-ping/**/*.ts'
      - 'packages/mcp-servers/echo-ping/**/*.js'
      - '.github/workflows/codeql-typescript.yml'
      - '.github/codeql/typescript-config.yml'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at midnight UTC

jobs:
  analyze:
    name: Analyze TypeScript Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          for dir in packages/mcp-servers/echo-ping packages/api-langchain-js packages/api-llamaindex-ts packages/ui-angular; do
            if [ -f "$dir/package.json" ]; then
              cd $dir && npm install && cd -
            fi
          done

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript
          config-file: .github/codeql/typescript-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "typescript-analysis"
          upload: true