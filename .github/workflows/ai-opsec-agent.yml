name: AI OpSec Agent

on:
  workflow_dispatch:
  pull_request:
    paths: 
    - "**/*.py"
    - "**/*.js"
    - "**/*.ts"
    - "**/*.java"
    - "**/*.cs" 
    - "**/*.bicep"
    - "**/*.yml"
    - "**/*.yaml"
    - "**/*.json"


permissions:
  contents: read
  pull-requests: write # so we can comment on PRs

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: ./ai-opsec-agent/ai-opsec-agent-action@v1

