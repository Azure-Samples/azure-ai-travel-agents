name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['typescript', 'csharp', 'python', 'java']
        include:
          - language: 'typescript'
            paths: 'src/tools/code-evaluation/**,src/tools/web-search/**,src/api/**,src/ui/**'
          - language: 'csharp'
            paths: 'src/tools/destination-recommendation/**'
          - language: 'python'
            paths: 'src/tools/itinerary-planning/**,src/tools/model-inference/**'
          - language: 'java'
            paths: 'src/tools/customer-query/**'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js for TypeScript
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install TypeScript dependencies
        if: matrix.language == 'typescript'
        run: |
          for dir in packages/tools/code-evaluation packages/tools/web-search packages/api packages/ui; do
            if [ -f "$dir/package.json" ]; then
              cd $dir && npm install && cd -
            fi
          done

      - name: Set up .NET for C#
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and Build C#
        if: matrix.language == 'csharp'
        run: dotnet build packages/tools/destination-recommendation --configuration Release

      - name: Set up JDK for Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        if: matrix.language == 'java'
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Java with Maven
        if: matrix.language == 'java'
        run: |
          if [ -f "src/tools/customer-query/pom.xml" ]; then
            mvn clean compile -f src/tools/customer-query/pom.xml
          else
            echo "No pom.xml found in src/tools/customer-query/ - skipping Java build"
          fi

      # Python requires no build step

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql-config-${{ matrix.language }}.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "${{ matrix.language }}-analysis"
          upload: true
