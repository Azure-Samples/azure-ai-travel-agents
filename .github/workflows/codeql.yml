name: "CodeQL Analysis"

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '33 17 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'python', 'java', 'typescript']
        include:
          - build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        
    - name: Run CodeQL for csharp and dotnet
      if: matrix.language == 'csharp' || matrix.language == 'dotnet'
      run: |
        codeql database create --language=csharp --source-root=src/tools/destination-recommendation

    - name: Run CodeQL for python
      if: matrix.language == 'python'
      run: |
        codeql database create --language=python --source-root=src/tools/itinerary-planning
        codeql database create --language=python --source-root=src/tools/model-inference

    - name: Run CodeQL for java
      if: matrix.language == 'java'
      run: |
        codeql database create --language=java --source-root=src/tools/customer-query

    - name: Run CodeQL for typescript
      if: matrix.language == 'typescript'
      run: |
        codeql database create --language=typescript --source-root=src/tools/code-evaluation
        codeql database create --language=typescript --source-root=src/tools/web-search

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
