name: "CodeQL Analysis"

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  push:
    branches: [main]
  pull_request:
    branches: [main]
    #paths:
    #  - src

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['java', 'python', 'csharp', 'typescript']
        paths:
          - 'src/tools/customer-query/**' # Java code
          - 'src/tools/itinerary-planning/**' # Python code
          - 'src/tools/model-inference/**' # Python code
          - 'src/tools/code-evaluation/**' # Typescript code
          - 'src/tools/web-search/**' # Typescript code
          - 'src/tools/destination-recommendation/**' # C# code

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js for TypeScript
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install TypeScript dependencies
        if: matrix.language == 'typescript'
        run: cd typescript_folder && npm install

      - name: Set up .NET for C#
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and Build C#
        if: matrix.language == 'csharp'
        run: dotnet build csharp_folder --configuration Release

      - name: Set up JDK for Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        if: matrix.language == 'java'
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Java with Maven
        if: matrix.language == 'java'
        run: mvn clean compile -f java_folder/pom.xml

      # Python requires no build step

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config: |
            paths:
              - ${{ matrix.paths }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "${{ matrix.language }}-analysis"
          upload: true
