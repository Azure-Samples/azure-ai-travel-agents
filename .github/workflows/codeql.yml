name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'csharp', 'python', 'java']
        include:
          - language: 'javascript-typescript'
            paths:
              - src/tools/code-evaluation/**
              - src/tools/web-search/**
              - src/api/**
              - src/ui/**
          - language: 'csharp'
            paths:
              - src/tools/destination-recommendation/**
          - language: 'python'
            paths:
              - src/tools/itinerary-planning/**
              - src/tools/model-inference/**
          - language: 'java'
            paths:
              - src/tools/customer-query/**

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js for TypeScript
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install TypeScript dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          for dir in src/tools/code-evaluation src/tools/web-search src/api src/ui; do
            if [ -f "$dir/package.json" ]; then
              cd $dir && npm install && cd -
            fi
          done

      - name: Set up .NET for C#
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and Build C#
        if: matrix.language == 'csharp'
        run: dotnet build src/tools/destination-recommendation --configuration Release

      - name: Set up JDK for Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        if: matrix.language == 'java'
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Java with Maven
        if: matrix.language == 'java'
        run: mvn clean compile -f src/tools/customer-query/pom.xml

      # Python requires no build step

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config: |
            paths:
              - ${{ matrix.paths }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "${{ matrix.language }}-analysis"
          upload: true
